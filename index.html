<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="principal">
        <h1 class="titulo">Consulta <b class="negrito">CEP</b></h1>
        <div class="consulta">
            <div class="campo__formulario">
                <label for="cep--input">Insira o CEP:</label>
                <input type="text" name="cep--input" id="cep--input" class="campo__escrita" required>
            </div>
            <button class="botao__pesquisar">Pesquisar<img src="magnifying-glass-solid.svg" alt="lupa" class="imagem"></button>
        </div>

    
        <div class="response">
            <h2 class="subtitulo">Resultado</h2>
            <p>CEP: </p>
            <p>Bairro: </p>
            <p>Localidade: </p>
            <p>UF: </p>
        </div>
        
        
        <div class="redes">
            <h1 class="redes__titulo">Vamos nos conectar!</h1>
            <div class="redes__imagem">
             <a href="https://github.com/Ital023"><img src="square-github (1).svg" alt="github" class="imagem"></a> 
             <a href="https://twitter.com/italo_m20"><img src="twitter (1).svg" alt="twitter" class="imagem"></a>
             <a href="https://www.linkedin.com/in/italomirandafont/"><img src="linkedin (2).svg" alt="linkedin" class="imagem"></a>
             <a href="https://www.instagram.com/italo_m20/"><img src="square-instagram (3).svg" alt="instagram" class="imagem"></a>
            </div>
         </div>
       
        
    </main>

    
    
    
    <script src="main.js"></script>
</body>
</html>
